name = "Cadence"
grammar = "cadence"
path_suffixes = ["cdc"]
line_comments = ["//"]
autoclose_before = "}])"
brackets = [
    { start = "{", end = "}", close = true, newline = true },
    { start = "(", end = ")", close = true, newline = true },
    { start = "[", end = "]", close = true, newline = true },
    { start = "'", end = "'", close = true, newline = false },
]
